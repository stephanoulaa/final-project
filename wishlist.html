        <h1 id="bit-header">What do you want to add to your BitBag?</h1>

        <!--Mongo to-do list with Vue-->
        <div id="app">
            <form class="form" v-on:submit="createTodo">
                <input v-model="todoText" placeholder="New Item">
                <input type="submit" value="Submit!">
            </form>

            <ul>
                <!--separate vue.js statements-->
                <li 
                    v-on:click="markDone(todo)" 
                    v-for="todo in todos"
                    v-bind:class="{doneClass: todo.done}"
                >
                    {{todo.text}} <button v-on:click="deleteTodo(todo, $event)"><i class="glyphicon glyphicon-thumbs-up"></i></button>
                </li>
            </ul>
        </div>
